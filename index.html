      height: 60px;

      text-align: left;
      font-size: 0.95em;
      line-height: 1.3;
    }
    .result { margin: 1.5em 0; }
    .color-block span { display: inline-block; }
    code { background: #eee; border-radius: 4px; padding: 2px 4px; }
